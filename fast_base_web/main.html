<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>fast_web</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <script type="text/javascript" src="resources/js/jquery.3.5.1_slim.js"></script>
    <style>
        .container p {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: tomato;
        }
    </style>
    <script>
        console.log("hello world!");
    </script>
</head>
<body>
    <div class="container">
        <p>hello world!</p>
    </div>
    <script>
        window.onload = function() {
            setTimeout(function() {
                $(".container p").text("hello world again!");
            }, 1000);
        }
    </script>
</body>
</html>
